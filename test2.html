    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Box</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box {
      width: 50px;
      height: 50px;
      background: royalblue;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <div class="box" id="box"></div>

  <script>
    const box = document.getElementById("box");
    let position = 0;
    let z;

    function animate(x) {
      if (z !== undefined) {
        const delta = x - z; // How many milliseconds since last frame
        const speed = 0.1; // pixels per millisecond
        position += delta * speed;
        box.style.left = position + "px";
      }
      z = x;
      requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);
  </script>
</body>
</html>
